<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="javascript" href="assets/javascript/app.js">

    <title>Trivia Game</title>
</head>

<body>

    <div class="container bg-white rounded my-sm-3 my-lg-5 py-3 p-sm-3 p-lg-5">

        <div class="row">

            <div class="col-12 col-sm-10 col-lg-8">
                <h1>Welcome To The Game Of Thrones Trivia</h1>
            </div>

            <div class="col-12 col-sm-2 col-lg-4 order-first order-sm-last text-right">
                <span id="timerDisplay"></span>
            </div>

        </div>

        <div class="row">

            <div class="col-12 col-md-8">
                <div id="answerList" class="list-group my-3 my-md-0"></div>
            </div>

            <div class="col-12 col-md-4 bg-white d-flex flex-column justify-content-between align-items-end">
                <div>
                    <span id="resultText"></span>
                    <p id="revealText"></p>
                </div>
                <button type="button" id="nextButton" class="btn btn-secondary float-right" style="display: none;">Next
                    â†’<br>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col d-flex">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
